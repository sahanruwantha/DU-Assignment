<!DOCTYPE html>
<html>
<head>
  <title>Make a Reservation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Make a Reservation</h1>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="search.html">Search</a>
    <a href="reservation-form.html">Reservations</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>
  <main>
    <h2>Book Your Stay</h2>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="checkin">Check-in Date</label>
        <input type="date" id="checkin" name="checkin" required>
      </div>
      <div class="form-group">
        <label for="checkout">Check-out Date</label>
        <input type="date" id="checkout" name="checkout" required>
      </div>
      <div class="form-group">
        <label for="guests">Number of Guests</label>
        <input type="number" id="guests" name="guests" min="1" value="1" required>
      </div>
      <div class="form-group">
        <label for="rooms">Number of Rooms</label>
        <input type="number" id="rooms" name="rooms" min="1" value="1" required>
      </div>
      <div class="form-group">
        <h3>Group Booking</h3>
        <label for="group-event">Event Type</label>
        <select id="group-event" name="group-event">
          <option value="">Select an event</option>
          <option value="conference">Conference</option>
          <option value="wedding">Wedding</option>
          <option value="corporate">Corporate Event</option>
          <option value="other">Other</option>
        </select>
        <label for="group-attendees">Number of Attendees</label>
        <input type="number" id="group-attendees" name="group-attendees" min="1">
        <label for="group-requirements">Requirements</label>
        <textarea id="group-requirements" name="group-requirements"></textarea>
      </div>
      <button type="submit">Submit Reservation</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2023 Hotel Reservation. All rights reserved.</p>
  </footer>
</body>
</html>
