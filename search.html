<!DOCTYPE html>
<html>
<head>
  <title>Search Hotels</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Search Hotels</h1>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="search.html">Search</a>
    <a href="reservation-form.html">Reservations</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>
  <main>
    <h2>Find Your Perfect Stay</h2>
    <form>
      <div class="form-group">
        <label for="destination">Destination</label>
        <input type="text" id="destination" name="destination" placeholder="Enter a city or location" required>
      </div>
      <div class="form-group">
        <label for="checkin">Check-in Date</label>
        <input type="date" id="checkin" name="checkin" required>
      </div>
      <div class="form-group">
        <label for="checkout">Check-out Date</label>
        <input type="date" id="checkout" name="checkout" required>
      </div>
      <div class="form-group">
        <label for="guests">Number of Guests</label>
        <input type="number" id="guests" name="guests" min="1" value="1" required>
      </div>
      <div class="form-group filters">
        <h3>Filters</h3>
        <div>
          <input type="checkbox" id="family-friendly" name="family-friendly">
          <label for="family-friendly">Family-friendly</label>
        </div>
        <div>
          <input type="checkbox" id="budget" name="budget">
          <label for="budget">Budget</label>
        </div>
        <div>
          <input type="checkbox" id="luxury" name="luxury">
          <label for="luxury">Luxury</label>
        </div>
        <div>
          <input type="checkbox" id="group-booking" name="group-booking">
          <label for="group-booking">Group Booking</label>
        </div>
      </div>
      <button type="submit">Search</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2023 Hotel Reservation. All rights reserved.</p>
  </footer>
</body>
</html>
